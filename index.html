<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <link rel="stylesheet" href="./styles/alarm.css" />
  </head>

  <body>
    <section class="container h-screen min-w-full text-2xl">
      <p class="text-center text-red-500 p-2 rounded-sm -mt-16 mb-3 warning bg-white">! name must not be less than 4 characters</p>
      <h1 class="username font-sans text-2xl font-semibold text-center mb-14"></h1>
      <p class="text-center">
        <input
          type="text"
          class="h-12 rounded-md mb-9 focus:outline-none py-4 px-1 text-center inputName w-full text-xl text-black"
          placeholder="please enter your name"
          required
        /> 
        
        <button
          class=" text-white rounded-md px-10 py-2 flex content-center justify-center -mt-6 ml-20 mb-14 bg-green-600 hidden"
        >
          Enter
        </button>
      </p>
      <div id="clock" class="text-center clock text-3xl font-semibold p-4 -mb-4 rounded-3xl"></div><br>
      <h1 class="date text-center font-sans"></h1>
    </section>
    <section class="video hidden w-full min-h-full" >
      <video class="w-full min-h-full absolute inset-0 bg-black" src="./assets/animation-of-2023-text-in-blue-with-colourful-new-year-fireworks-exploding-in-night-sky.mp4" autoplay loop muted></video>
    </section>

    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"> -->
    <script src="./script/alarm.js"></script>

    <script src="./script/test.js"></script>
  </body>
</html>
